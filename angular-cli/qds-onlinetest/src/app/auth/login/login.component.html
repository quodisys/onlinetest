<div class="main inside-logo main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="content">
                <div class="branding">
                    <div></div>
                    <img src="{{logo}}" alt="company logo">
                    <div></div>
                </div>
                <div class="title">{{ 'LOGIN.title' | translate }}</div>
                <div class="sub-title powered">
                    <img class="logo-1" src="/assets/images/elsax.svg" alt="">
                </div>
                <div class="form-contain">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" name="email" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }">
                            <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">{{ 'LOGIN.requiredEmail' | translate }}</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="{{ 'APP.password' | translate }}" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }">
                            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">{{ 'LOGIN.requiredPassword' | translate }}</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-main mt-2">{{ 'LOGIN.loginButton' | translate }}</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="error">
                                {{error}}
                            </div>
                        </div>
                        <div class="form-inline justify-content-center mt-3">
                            <div class="btn-group" btnRadioGroup formControlName="lang">
                              <label *ngFor="let lang of languages" class="btn" btnRadio="{{lang.code}}" (click)="useLanguage(lang.code)">
                                  <img style="width: 30px;" src='{{lang.icon}}' alt="{{lang.code}}" />
                              </label>
                            </div>
                        </div>
                        
                    </form>
                    <!-- <pre>{{f.lang | json}}</pre> -->
                </div>
            </div>            
        </div>
    </div>
</div>
