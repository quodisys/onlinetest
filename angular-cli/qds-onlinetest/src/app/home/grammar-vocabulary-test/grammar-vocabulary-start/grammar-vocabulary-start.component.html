<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/voca-start.svg" alt="">
                </div>
                <div class="title mb-4">{{'APP.grammaVocaTest' | translate}}</div>
                <div class="sub-title sub-multiple-line text-left">
                    <ul>
                        <li><span class="font-weight-bold">1.</span> {{'INSTRUCTION.timeLimit' | translate}}</li>
                        <li><span class="font-weight-bold">2.</span> {{'INSTRUCTION.readQuestion' | translate}}</li>
                        <li><span class="font-weight-bold">3.</span> {{'INSTRUCTION.haveComplete' | translate}} <span class="font-weight-bold">{{'INSTRUCTION.haveComplete2' | translate}}</span></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3" >
                    <button type="submit" class="btn btn-main mt-2" routerLink="/grammar-vocabulary-test/start-test" (click)="initiateTest()">{{'APP.start' | translate}}</button>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3" >
                    <span class="footer-desc">{{'APP.credit' | translate}}</span>
                </div>
            </div>
            <div class="footer-logo">
                <div (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
