<div class="main main-2 inside-logo main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="content">
                <div class="branding">
                    <img src="{{logo}}" alt="company logo">
                </div>
                <div class="title">PROFILE</div>
                <div class="profile-content mt-3">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="full-name" class="form-label">Full Name:</label>
                                    <input type="text" id="full-name" class="form-control" name="fullname" formControlName="fullname" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" class="form-control" name="email" formControlName="email" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob" class="form-label">DOB: </label>
                                    <input type="text" id="dob" placeholder="MM/DD/YYYY" formControlName="dob" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'MM/DD/YYYY' }">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="position" class="form-label">Position:</label>
                                    <input type="text" id="position" class="form-control" name="position" formControlName="position" placeholder="">
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label for="position" class="form-label">Level:</label>
                                    <ng-select appearance="outline" [searchable]="false" [clearable]="false" labelForId="level" formControlName="level">
                                        <ng-option value="Beginner">
                                            Beginner
                                        </ng-option>
                                        <ng-option value="Intermediate">
                                            Intermediate
                                        </ng-option>
                                        <ng-option value="Experienced">
                                            Experienced
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="position" class="form-label">Year of Experience:</label>
                                    <ng-select appearance="outline" [searchable]="false" [clearable]="false" labelForId="experience" formControlName="experience">
                                        <ng-option value="0">
                                            0
                                        </ng-option>
                                        <ng-option value="1">
                                            1
                                        </ng-option>
                                        <ng-option value="2">
                                            2
                                        </ng-option>
                                        <ng-option value="3">
                                            3
                                        </ng-option>
                                        <ng-option value="4">
                                            4
                                        </ng-option>
                                        <ng-option value="5">
                                            5
                                        </ng-option>
                                        <ng-option value="6">
                                            6
                                        </ng-option>
                                        <ng-option value="7">
                                            7
                                        </ng-option>
                                        <ng-option value="8+">
                                            8+
                                        </ng-option>
                                        <ng-option value="9+">
                                            9+
                                        </ng-option>
                                        <ng-option value="10+">
                                            10+
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job-link" class="form-label">Job Post Link: </label>
                                    <input type="text" id="job-link" placeholder="" formControlName="jobPostLink" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job-link" class="form-label">LinkedIn Profile: </label>
                                    <input type="text" id="job-link" placeholder="" formControlName="linkin" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="skills" class="form-label">Skills: </label>
                                    <input type="text" id="skills" class="form-control" name="skills" formControlName="skills" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-main mt-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
