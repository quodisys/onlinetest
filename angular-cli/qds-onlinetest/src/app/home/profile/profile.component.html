<div class="main main-2 inside-logo main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="content">
                <div class="branding">
                    <img src="{{logo}}" alt="company logo">
                </div>
                <div class="title">{{ 'PROFILE.profile' | translate }}</div>
                <div class="profile-content mt-3">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="full-name" class="form-label">{{ 'PROFILE.fullName' | translate }}<span style="color: red;">*</span>:</label>
                                    <input type="text" id="full-name" class="form-control" name="fullname" formControlName="fullname" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email<span style="color: red;">*</span>:</label>
                                    <input type="email" id="email" class="form-control" name="email" formControlName="email" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob" class="form-label">{{ 'PROFILE.dob' | translate }}<span style="color: red;">*</span>: </label>
                                    <input type="text" id="dob" placeholder="MM/DD/YYYY" formControlName="dob" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'MM/DD/YYYY' }">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="position" class="form-label">{{ 'PROFILE.position' | translate }}:</label>
                                    <input type="text" id="position" class="form-control" name="position" formControlName="position" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="position" class="form-label">{{ 'PROFILE.yearOfExp' | translate }}:</label>
                                    <ng-select appearance="outline" [searchable]="false" [clearable]="false" labelForId="experience" formControlName="experience">
                                        <ng-option value="0">
                                            0
                                        </ng-option>
                                        <ng-option value="1">
                                            1
                                        </ng-option>
                                        <ng-option value="2">
                                            2
                                        </ng-option>
                                        <ng-option value="3">
                                            3
                                        </ng-option>
                                        <ng-option value="4">
                                            4
                                        </ng-option>
                                        <ng-option value="5">
                                            5
                                        </ng-option>
                                        <ng-option value="6">
                                            6
                                        </ng-option>
                                        <ng-option value="7">
                                            7
                                        </ng-option>
                                        <ng-option value="8+">
                                            8+
                                        </ng-option>
                                        <ng-option value="9+">
                                            9+
                                        </ng-option>
                                        <ng-option value="10+">
                                            10+
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job-link" class="form-label">{{ 'PROFILE.jobPostLink' | translate }}: </label>
                                    <input type="text" id="job-link" placeholder="" formControlName="jobPostLink" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job-link" class="form-label">{{ 'PROFILE.linkedInProfile' | translate }}: </label>
                                    <input type="text" id="job-link" placeholder="" formControlName="linkin" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="skills" class="form-label">{{ 'PROFILE.skills' | translate }}: </label>
                                    <input type="text" id="skills" class="form-control" name="skills" formControlName="skills" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-main mt-4">{{ 'APP.save' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer-logo">
                <div (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
