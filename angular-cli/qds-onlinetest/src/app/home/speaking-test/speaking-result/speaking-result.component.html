<div appBlockCopyPaste class="main main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <div (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
                <div style="width: 90px;"></div>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/speaking-result.svg" alt="reading result">
                </div>
                <div class="title">{{'APP.speakingTest' | translate}}</div>
                <div class="d-flex justify-content-center mt-5" >
                    <button type="submit" class="btn btn-main mt-2" routerLink="/english-test">{{'DASHBOARD.backHome' | translate}}</button>
                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
