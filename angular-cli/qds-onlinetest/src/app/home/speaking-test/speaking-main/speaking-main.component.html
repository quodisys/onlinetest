<div class="main main-center bg-blue speaking">
    <div class="container">
        <div class="col-md-12">
            <div class="branding countdown">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center">
                        <button type="button" class="btn btn-primary colorful" (click)="openModal()">Mic Test</button>
                    </div>
                    <div class="col-md-4 flex-center">
                        <img src="/assets/images/qds-logo.png" alt="company logo">
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="countdown-wrapper">
                            <span>Time remain</span>
                            <countdown class="timer" [config]="config" (event)="counterEvent($event)"></countdown>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <form #testForm="ngForm" (ngSubmit)="onSubmit(testForm)">
                    <tabset #staticTabs class="custom-tab nav-disabled">
                        <tab *ngFor="let question of questions; let key = index; let last = last"
                            [heading]="key + 1"
                            [active]="question.active"
                            (selectTab)="changeTab($event)"
                            (deselect)="question.active = false"
                            [disabled]="question.disabled"
                            [customClass]="question.customClass">
                            <div class="test-content" >
                                <div class="question text-center pt-4 pb-4">
                                    {{question.question}}
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="button" class="btn p-0" (click)="startRecording()" *ngIf="!recording">
                                        <img src="/assets/images/mic.svg" />
                                    </button>
                                    <a *ngIf="!recording && !last" class="btn-skip ml-3" (click)="showNextQuestion(key)">Skip</a>
                                    <a *ngIf="!recording && last" class="btn-skip ml-3" (click)="showNextQuestion(key)">Complete</a>
                                    <button type="button" class="btn btn-recording" *ngIf="recording" (click)="stopRecording(key, last, testForm)">
                                        <img src="/assets/images/recording.svg" />
                                    </button>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </form>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
<app-speaking-test-micro-modal></app-speaking-test-micro-modal>
