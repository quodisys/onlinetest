<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <div *ngIf="!isPresidentUniver" (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>

                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
                <div style="width: 90px;"></div>
            </div>
            <div class="content">
                <div class="title mb-4 mt-5">TOEIC Listening and Reading Test</div>
                <div class="sub-title sub-multiple-line text-left" style="max-width: 570px;">
                    
                    <div class="d-flex justify-content-center mt-3">
                        <div class="test-item">
                            <img style="width: 100px;" src="/assets/images/listen-icon.svg" alt="">
                            <div class="item-title">{{'APP.listeningTest2' | translate}}</div>
                            <div class="item-time">(54 {{'APP.minutes' | translate}})</div>
                        </div>
                        <div class="test-item">
                            <img style="width: 100px;" src="/assets/images/reading-icon.svg" alt="">
                            <div class="item-title">{{'APP.readingTest' | translate}}</div>
                            <div class="item-time">(75 {{'APP.minutes' | translate}})</div>
                        </div>
                    </div>
                    <div class="text-center mt-4" style="font-size: 22px;">This is the end of the TOEIC Listening and Reading test. </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3" >
                    <button type="submit" class="btn btn-main mt-2" routerLink="/home">{{'DASHBOARD.backHome' | translate}}</button>
                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
