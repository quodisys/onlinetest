<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/listening-start.svg" alt="">
                </div>
                <div class="player-wrapper mb-3">
                    <plyr style="display: block; width: 440px;" plyrTitle="Video 1" [plyrPlaysInline]="true" [plyrSources]="audio" plyrType="audio" [plyrOptions]="options" class="disabled"></plyr>
                </div>
                <div class="title mb-4">{{'APP.listeningTest' | translate}}</div>
                <div class="sub-title sub-multiple-line text-left" style="max-width: 570px;">
                    <div class="text-center"><strong>{{'TOEIC.direction' | translate}}</strong> {{'TOEIC.listenInstruction' | translate}}</div>
                    <div class="text-center font-weight-bold">{{'TOEIC.timerStart' | translate}}</div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3" >
                    <button type="submit" class="btn btn-main mt-2" routerLink="/toeic-test/listening-test" (click)="initiateTest()">{{'APP.start' | translate}}</button>
                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
