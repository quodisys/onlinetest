<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <div (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
                <div style="width: 90px;"></div>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/reading-start.svg" alt="">
                </div>
                <div class="title mb-4">{{'APP.readingTest' | translate}}</div>
                <div class="sub-title sub-multiple-line text-left" style="max-width: 570px;">
                    <div class="text-center"><strong>{{'TOEIC.direction' | translate}} </strong>{{'TOEIC.readingInstruction' | translate}}</div>
                    <div class="text-center font-weight-bold">{{'TOEIC.timerStart' | translate}}</div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3" >
                    <button type="submit" class="btn btn-main mt-2" routerLink="/toeic-test/reading-test" (click)="initiateTest()">{{'APP.start' | translate}}</button>
                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
