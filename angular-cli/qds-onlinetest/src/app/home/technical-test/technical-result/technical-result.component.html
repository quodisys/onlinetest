            <div class="branding">
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/technical-result.svg" alt="">
                </div>
                <div class="title">{{'APP.technicalTest' | translate}}</div>

                </div>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
