<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <img src="{{logo}}" alt="company logo">
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/technical-start.svg" alt="">
                </div>
                <div class="title mb-4">TECHNICAL TEST</div>
                <div class="sub-title sub-multiple-line text-left">
                    <ul>
                        <li><span class="font-weight-bold">1.</span> The time limit for this test can be found at the top right corner.</li>
                        <li><span class="font-weight-bold">2.</span> Read the following questions and select the best answer.</li>
                        <li><span class="font-weight-bold">3.</span> Once you have completed the test, <span class="font-weight-bold">click submit to continue.</span></li>
                    </ul>
                </div>
                <h5 class="small-title text-center mt-5">Please select a test:</h5>
                <form #selectTest="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group select-group">
                        <div class="radio-text" *ngFor="let test of technicalTest; let key = index;">
                            <input id="test-{{key}}" type="radio" value="{{test.topic}}" name="test" [(ngModel)]="testSelected">
                            <label for="test-{{key}}" [ngClass]="{'disabled': test.status == 'Done'}">{{test.topic}}</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-3" >
                        <button type="submit" class="btn btn-main mt-2" [disabled]="!testSelected">Start</button>
                    </div>
                </form>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
