<div appBlockCopyPaste class="main main-2 main-center bg-blue">
    <div class="container">
        <div class="col-md-12">
            <div class="branding">
                <div *ngIf="!isPresidentUniver" (click)="signOut()" class="sign-out"><img style="width: 22px;" class="logo-1" src="/assets/images/icon-logout.png" alt="">Sign Out </div>
                <a>
                    <img src="{{logo}}" alt="company logo">
                </a>
                <div style="width: 90px;"></div>
            </div>
            <div class="content">
                <div class="start-logo">
                    <img src="/assets/images/technical-start.svg" alt="">
                </div>
                <div class="title mb-4">{{'APP.technicalTest' | translate}}</div>
                <div class="sub-title sub-multiple-line text-left">
                    <ul>
                        <li><span class="font-weight-bold">1.</span> {{'INSTRUCTION.timeLimit' | translate}}</li>
                        <li><span class="font-weight-bold">2.</span> {{'INSTRUCTION.readQuestion' | translate}}</li>
                        <li><span class="font-weight-bold">3.</span> {{'INSTRUCTION.haveComplete' | translate}} <span class="font-weight-bold">{{'INSTRUCTION.haveComplete2' | translate}}</span></li>
                    </ul>
                </div>
                <h5 class="small-title text-center mt-5">{{'INSTRUCTION.chooseTest' | translate}}:</h5>
                <form #selectTest="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group select-group">
                        <div class="radio-text" *ngFor="let test of technicalTest; let key = index;">
                            <input id="test-{{key}}" type="radio" value="{{test.topic}}" name="test" [(ngModel)]="testSelected">
                            <label for="test-{{key}}" [ngClass]="{'disabled': test.status == 'Done' || test.status == 'Expired'}">{{test.topic}}</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-3" >
                        <button type="submit" class="btn btn-main mt-2 mr-2" [disabled]="!testSelected">{{'APP.start' | translate}}</button>
                        <button type="submit" class="btn btn-main mt-2" routerLink="/home">Back to home page</button>
                    </div>
                </form>
            </div>
            <div class="footer-logo">
                <img src="/assets/images/logox.svg" alt="footer logo">
            </div>
        </div>
    </div>
</div>
