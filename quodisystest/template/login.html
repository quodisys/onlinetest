<div id="main-only">
    <div class="main-box">
        <div class="main-content">
            <h2 class="cl-green">Login</h2>
            <form class="form-horizontal frm-login" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Email:</label>
                    <div class="col-sm-6">
                        <input class="form-control"  placeholder="Enter email" ng-model="Login.em">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-submit" ng-click="login()">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
